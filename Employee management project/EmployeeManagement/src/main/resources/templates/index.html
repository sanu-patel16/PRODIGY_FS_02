<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0 40px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            background: #0056b3;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #007bff;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>
    <main>
        <h2>Welcome to Your Employee Hub</h2>
        <p>Effortlessly manage your workforce and stay organized.</p>
        <div class="btn-container">
            <a href="/employees" class="btn">Manage Employees</a>
            <a href="/about" class="btn">About System</a>
        </div>
    </main>
    <footer>
        © 2024 Employee Management System | Designed with ❤
    </footer>
</body>
</html>
