<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        form {
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <p>
        <a href="/home">go to home</a>
    </p>
    <h1>Employee Management</h1>
    <form action="/employees/save" method="post">
        <input type="hidden" name="id" th:value="${employee.id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${employee.name}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${employee.email}" required>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" th:value="${employee.salary}" required>
        <button type="submit" class="btn">Save</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn">Edit</a>
                    <form th:action="@{'/employees/delete/' + ${employee.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
